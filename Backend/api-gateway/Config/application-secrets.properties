# ============================
# JWT Configuration Settings
# ============================

# Base64-encoded 256-bit secret key for signing JWT tokens
jwt.secret=bW9jcm9zZXJ2aWNlLXNlY3JldC1rZXktamZrczEyMzQ1Njc4OTAxMjM0NTY3ODkw

# The entity that issues the JWT
jwt.issuer=com.kanbanboard.auth

# Intended audience of the JWT (e.g., frontend or consumer service)
jwt.audience=kanbanboard-client

# Token expiration time in milliseconds (e.g., 1 day = 86400000 ms)
jwt.expiration=86400000
